<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافه ستاره - قهوه</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            direction: rtl;
            background-color: #1a1a2e;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            transition: opacity 0.3s ease;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem 0;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 50px;
            padding-left: 50px;
            min-height: 150px;
        }

        .title-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 120px;
        }

        .logo-container {
            position: absolute;
            right: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cafe-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 2;
            padding: 0 20px;
        }

        .menu-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .category-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .category-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .category-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        .category-item h3 {
            color: #ffffff;
            font-size: 1.5em;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .category-item .price {
            font-size: 1.2em;
            color: #2E8B57;
            font-weight: bold;
            margin: 1rem 0;
            text-align: center;
        }

        .divider {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 1rem 0;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 2rem 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex-direction: row-reverse;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .back-button .arrow {
            display: inline-block;
            transform: rotate(0deg);
            margin-top: 2px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                min-height: 120px;
            }

            .title-container {
                width: calc(100% - 100px);
                max-width: 400px;
                height: 100px;
                margin: 0;
            }

            .logo-container {
                position: absolute;
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
            }

            .cafe-logo {
                width: 80px;
                height: 80px;
            }

            h1 {
                font-size: 1.8em;
                padding: 0 10px;
            }

            .category-container {
                grid-template-columns: 1fr;
            }

            .category-item {
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                min-height: 100px;
            }

            .title-container {
                width: calc(100% - 80px);
                height: 80px;
            }

            .logo-container {
                right: 10px;
            }

            .cafe-logo {
                width: 60px;
                height: 60px;
            }

            h1 {
                font-size: 1.5em;
            }
        }

        .star-small {
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 2px #fff;
            animation: twinkle 3s infinite;
        }

        .star-medium {
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 3px #fff;
            animation: twinkle 4s infinite;
        }

        .star-large {
            width: 3px;
            height: 3px;
            background: #ffffff;
            box-shadow: 0 0 4px #fff;
            animation: twinkle 5s infinite;
        }

        .star-divider {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin: 1.5rem 0;
            height: 20px;
            overflow: hidden;
        }

        .star-divider .star {
            position: static;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 3px #fff;
            opacity: 0.2;
        }

        .star-divider .star:nth-child(1) { animation: starWave 2s infinite 0.0s; }
        .star-divider .star:nth-child(2) { animation: starWave 2s infinite 0.2s; }
        .star-divider .star:nth-child(3) { animation: starWave 2s infinite 0.4s; }
        .star-divider .star:nth-child(4) { animation: starWave 2s infinite 0.6s; }
        .star-divider .star:nth-child(5) { animation: starWave 2s infinite 0.8s; }
        .star-divider .star:nth-child(6) { animation: starWave 2s infinite 1.0s; }
        .star-divider .star:nth-child(7) { animation: starWave 2s infinite 1.2s; }
        .star-divider .star:nth-child(8) { animation: starWave 2s infinite 1.4s; }
        .star-divider .star:nth-child(9) { animation: starWave 2s infinite 1.6s; }
        .star-divider .star:nth-child(10) { animation: starWave 2s infinite 1.8s; }

        @keyframes starWave {
            0% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.2; transform: scale(1); }
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.2; transform: scale(0.8); }
        }

        .page-shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }

        .page-shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 100%;
            height: 1px;
            background: linear-gradient(to left, rgba(255,255,255,0.8), transparent);
        }

        .page-shooting-star.fast {
            width: 3px;
            height: 3px;
        }

        .page-shooting-star.fast::before {
            width: 50px;
        }

        .page-shooting-star.medium {
            width: 2px;
            height: 2px;
        }

        .page-shooting-star.medium::before {
            width: 35px;
        }

        .page-shooting-star.slow {
            width: 1px;
            height: 1px;
        }

        .page-shooting-star.slow::before {
            width: 20px;
        }

        @keyframes pageShootingStar {
            0% {
                opacity: 0;
                transform: translate(0, 0);
            }
            5% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--travel-x), var(--travel-y));
            }
        }
    </style>
</head>
<body>
    <div class="stars-container" id="starsContainer"></div>

    <header class="header">
        <div class="title-container">
            <h1>گلاسه</h1>
        </div>
        <div class="logo-container">
            <img src="logo.jpg" alt="کافه ستاره" class="cafe-logo">
        </div>
    </header>

    <div class="menu-content">
        <a href="index.html" class="back-button" onclick="window.close()">
            <span class="arrow">←</span>
            بازگشت به منوی اصلی
        </a>
        
        <div class="category-container">
            <div class="category-item">
                <h3>شکلات گلاسه</h3>
                <p class="price">125,000 تومان</p>
                <div class="star-divider">
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                </div>

                <h3>کافه گلاسه</h3>
                <p class="price">125,000 تومان</p>
                <div class="star-divider">
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                </div>

                <h3>موز گلاسه</h3>
                <p class="price">125,000 تومان</p>
                <div class="star-divider">
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                </div>

               

            </div>
        </div>
    </div>

    <script>
        function createStar() {
            const star = document.createElement('div');
            const size = Math.floor(Math.random() * 3);
            star.className = 'star ' + (
                size === 0 ? 'star-small' : 
                size === 1 ? 'star-medium' : 
                'star-large'
            );
            
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            
            return star;
        }

        function updateStarPosition(star) {
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
        }

        function initStars() {
            const container = document.getElementById('starsContainer');
            const numberOfStars = 150;

            for (let i = 0; i < numberOfStars; i++) {
                const star = createStar();
                container.appendChild(star);

                star.addEventListener('animationiteration', () => {
                    updateStarPosition(star);
                });
            }
        }

        function createPageShootingStar() {
            const star = document.createElement('div');
            star.className = 'page-shooting-star';
            
            const speeds = ['fast', 'medium', 'slow'];
            const speedClass = speeds[Math.floor(Math.random() * speeds.length)];
            star.classList.add(speedClass);
            
            let duration;
            switch(speedClass) {
                case 'fast':
                    duration = 1 + Math.random() * 1;
                    break;
                case 'medium':
                    duration = 2 + Math.random() * 2;
                    break;
                case 'slow':
                    duration = 4 + Math.random() * 3;
                    break;
            }

            const startSide = Math.floor(Math.random() * 4);
            const startX = Math.random() * 100;
            const startY = Math.random() * 100;

            switch(startSide) {
                case 0:
                    star.style.top = '0%';
                    star.style.left = startX + '%';
                    break;
                case 1:
                    star.style.top = startY + '%';
                    star.style.right = '0%';
                    break;
                case 2:
                    star.style.bottom = '0%';
                    star.style.left = startX + '%';
                    break;
                case 3:
                    star.style.top = startY + '%';
                    star.style.left = '0%';
                    break;
            }

            let angleRange;
            switch(speedClass) {
                case 'fast':
                    angleRange = 20;
                    break;
                case 'medium':
                    angleRange = 35;
                    break;
                case 'slow':
                    angleRange = 50;
                    break;
            }

            const angle = (Math.random() * angleRange - angleRange/2) * (Math.PI / 180);
            const distance = 100 + Math.random() * 100;
            const travelX = Math.cos(angle) * distance;
            const travelY = Math.sin(angle) * distance;

            star.style.setProperty('--travel-x', `${travelX}vh`);
            star.style.setProperty('--travel-y', `${travelY}vh`);
            star.style.animation = `pageShootingStar ${duration}s linear forwards`;

            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, duration * 1000);
        }

        function initPageShootingStars() {
            for(let i = 0; i < 10; i++) {
                const minDelay = 1000;
                const maxDelay = 12000;
                setInterval(() => {
                    createPageShootingStar();
                }, minDelay + Math.random() * (maxDelay - minDelay));
            }
            createPageShootingStar();
        }

        window.addEventListener('load', () => {
            initStars();
            initPageShootingStars();
        });
    </script>
</body>
</html>
