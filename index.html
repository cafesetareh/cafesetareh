<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافه ستاره - منو</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            direction: rtl;
            background-color: #1a1a2e;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            transition: opacity 0.3s ease;
        }

        .star-small {
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 2px #fff;
        }

        .star-medium {
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 3px #fff;
        }

        .star-large {
            width: 3px;
            height: 3px;
            background: #ffffff;
            box-shadow: 0 0 4px #fff;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem 0;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 50px;
            padding-left: 50px;
            min-height: 150px;
        }

        .logo-container {
            position: absolute;
            right: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cafe-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }

        .star-circle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: twinkleGroup 2s infinite;
            box-shadow: 0 0 3px #fff;
        }

        .title-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 120px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 2;
            padding: 0 20px;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.2);
        }

        .menu-item-image {
            width: 200px;
            height: 200px;
            margin: 20px auto 0;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-item:hover .menu-item-image {
            transform: scale(1.1) rotate(5deg);
        }

        .menu-item:hover img {
            transform: scale(1.2);
        }

        .menu-item-content {
            padding: 1.5rem;
            text-align: center;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.8) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .menu-item:hover::before {
            opacity: 0.1;
        }

        .menu-item h2 {
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .footer {
            margin-top: 4rem;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            padding: 3rem 0;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        .footer-address {
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: shootingStar 3s linear infinite;
            opacity: 0;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 100%;
            width: 20px;
            height: 1px;
            background: linear-gradient(to left, rgba(255,255,255,0.8), transparent);
        }

        @keyframes shootingStar {
            0% {
                opacity: 0;
                right: -10%;
                top: 100%;
            }
            10% {
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            90% {
                opacity: 0;
            }
            100% {
                right: 110%;
                top: -10%;
                opacity: 0;
            }
        }

        .social-links {
            margin-top: 2rem;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-decoration: none;
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                min-height: 120px;
            }

            .title-container {
                width: calc(100% - 100px);
                max-width: 400px;
                height: 100px;
                margin: 0;
            }

            .logo-container {
                position: absolute;
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
            }

            .cafe-logo {
                width: 80px;
                height: 80px;
            }

            h1 {
                font-size: 1.8em;
                padding: 0 10px;
            }

            .menu-container {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }

            .menu-item {
                margin-bottom: 1.5rem;
            }

            .menu-item-image {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .header {
                min-height: 100px;
            }

            .title-container {
                width: calc(100% - 80px);
                height: 80px;
            }

            .logo-container {
                right: 10px;
            }

            .cafe-logo {
                width: 60px;
                height: 60px;
            }

            h1 {
                font-size: 1.5em;
            }
        }

        @keyframes twinkleGroup {
            0% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.2; transform: scale(0.8); }
        }

        .background-star {
            position: absolute;
            border-radius: 50%;
            transition: opacity 0.3s ease;
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .page-transition {
            animation: pageTransition 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-link {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
        }

        .menu-item:hover .menu-link {
            color: inherit;
        }

        .page-shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }

        .page-shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 100%;
            height: 1px;
            background: linear-gradient(to left, rgba(255,255,255,0.8), transparent);
        }

        .page-shooting-star.fast {
            width: 3px;
            height: 3px;
        }

        .page-shooting-star.fast::before {
            width: 50px;
        }

        .page-shooting-star.medium {
            width: 2px;
            height: 2px;
        }

        .page-shooting-star.medium::before {
            width: 35px;
        }

        .page-shooting-star.slow {
            width: 1px;
            height: 1px;
        }

        .page-shooting-star.slow::before {
            width: 20px;
        }

        @keyframes pageShootingStar {
            0% {
                opacity: 0;
                transform: translate(0, 0);
            }
            5% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--travel-x), var(--travel-y));
            }
        }
    </style>
</head>
<body>

    <script>
        function createStarRectangle() {
            createStarsForContainer('.title-container', 'star-circle', 8, 4);
        }

        function createStarsForContainer(containerSelector, starClass, topStars, sideStars) {
            const container = document.querySelector(containerSelector);
            const width = container.offsetWidth;
            const height = container.offsetHeight;
            
            const margin = 10;
            const rectWidth = width - margin * 2;
            const rectHeight = height - margin * 2;
            
            for (let i = 0; i < topStars; i++) {
                createStar(margin + (rectWidth / (topStars - 1)) * i, margin, i, container, starClass);
                createStar(margin + (rectWidth / (topStars - 1)) * i, height - margin, i + topStars, container, starClass);
            }
            
            for (let i = 1; i < sideStars - 1; i++) {
                createStar(margin, margin + (rectHeight / (sideStars - 1)) * i, i + topStars * 2, container, starClass);
                createStar(width - margin, margin + (rectHeight / (sideStars - 1)) * i, i + topStars * 2 + sideStars, container, starClass);
            }
        }
        
        function createStar(x, y, index, container, className) {
            const star = document.createElement('div');
            star.className = className;
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            star.style.animationDelay = `${(index * 0.1)}s`;
            container.appendChild(star);
        }

        function createBackgroundStar() {
            const star = document.createElement('div');
            const size = Math.floor(Math.random() * 3);
            star.className = 'background-star ' + (
                size === 0 ? 'star-small' : 
                size === 1 ? 'star-medium' : 
                'star-large'
            );
            
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            
            const duration = 3 + Math.random() * 4;
            star.style.animation = `twinkle ${duration}s infinite`;
            star.style.animationDelay = Math.random() * duration + 's';
            
            return star;
        }

        function updateStarPosition(star) {
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
        }

        function initBackgroundStars() {
            const container = document.getElementById('starsContainer');
            const numberOfStars = 150;

            for (let i = 0; i < numberOfStars; i++) {
                const star = createBackgroundStar();
                container.appendChild(star);

                star.addEventListener('animationiteration', () => {
                    updateStarPosition(star);
                });
            }
        }

        function createPageShootingStar() {
            const star = document.createElement('div');
            star.className = 'page-shooting-star';
            
            const speeds = ['fast', 'medium', 'slow'];
            const speedClass = speeds[Math.floor(Math.random() * speeds.length)];
            star.classList.add(speedClass);
            
            let duration;
            switch(speedClass) {
                case 'fast':
                    duration = 1 + Math.random() * 1;
                    break;
                case 'medium':
                    duration = 2 + Math.random() * 2; 
                    break;
                case 'slow':
                    duration = 4 + Math.random() * 3; 
                    break;
            }

            const startSide = Math.floor(Math.random() * 4);
            const startX = Math.random() * 100;
            const startY = Math.random() * 100;

            switch(startSide) {
                case 0: 
                    star.style.top = '0%';
                    star.style.left = startX + '%';
                    break;
                case 1:
                    star.style.top = startY + '%';
                    star.style.right = '0%';
                    break;
                case 2: 
                    star.style.bottom = '0%';
                    star.style.left = startX + '%';
                    break;
                case 3:
                    star.style.top = startY + '%';
                    star.style.left = '0%';
                    break;
            }

            let angleRange;
            switch(speedClass) {
                case 'fast':
                    angleRange = 20; 
                    break;
                case 'medium':
                    angleRange = 35;
                    break;
                case 'slow':
                    angleRange = 50; 
                    break;
            }

            const angle = (Math.random() * angleRange - angleRange/2) * (Math.PI / 180);
            const distance = 100 + Math.random() * 100;
            const travelX = Math.cos(angle) * distance;
            const travelY = Math.sin(angle) * distance;

            star.style.setProperty('--travel-x', `${travelX}vh`);
            star.style.setProperty('--travel-y', `${travelY}vh`);
            star.style.animation = `pageShootingStar ${duration}s linear forwards`;

            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, duration * 1000);
        }

        function initPageShootingStars() {
            for(let i = 0; i < 10; i++) {
                const minDelay = 1000;
                const maxDelay = 12000;
                setInterval(() => {
                    createPageShootingStar();
                }, minDelay + Math.random() * (maxDelay - minDelay));
            }
            createPageShootingStar();
        }

        window.addEventListener('load', () => {
            createStarRectangle();
            initBackgroundStars();
            createNewShootingStar();
            initPageShootingStars();
        });

        document.querySelectorAll('.menu-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                const menuItem = this.closest('.menu-item');
                
                menuItem.style.transform = 'scale(0.95)';
                
                const flash = document.createElement('div');
                flash.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: white;
                    z-index: 9999;
                    pointer-events: none;
                    opacity: 0;
                    transition: opacity 0.5s ease;
                `;
                document.body.appendChild(flash);
                
                requestAnimationFrame(() => {
                    flash.style.opacity = '0.5';
                    setTimeout(() => {
                        flash.style.opacity = '0';
                        setTimeout(() => {
                            window.location.href = href;
                        }, 300);
                    }, 100);
                });
            });
        });

        function createNewShootingStar() {
            const footerAddress = document.querySelector('.footer-address');
            const oldStar = footerAddress.querySelector('.shooting-star');
            if (oldStar) {
                oldStar.remove();
            }

            const star = document.createElement('div');
            star.className = 'shooting-star';
            
            const angle = Math.random() * 30 - 15;
            star.style.transform = `rotate(${angle}deg)`;
            
            footerAddress.appendChild(star);

            setTimeout(createNewShootingStar, 3000);
        }
    </script>
